<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <header>
            <h1>Weather Dashboard</h1>
          </header>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <aside>
            <div id="search-container">
              <h2>Search for a city:</h2>
              <form id="search-form">
                <input type="text" placeholder="San Diego" class="col-12" />
                <button class="btn btn-primary col-12">Search</button>
              </form>
            </div>
            <div>
              <button class="btn btn-secondary col-12">Austin</button>
            </div>
          </aside>
        </div>
        <div class="col-9">
          <main>
            <div class="row">
              <div class="col-12">Top container</div>
            </div>
            <div class="row">
              <div class="col-12">
                <h3>5-Day Forecast</h3>
              </div>
              <div class="card-weather col-md-3 col-sm-12 bg-dark text-light">
                <h4>3/31/2021</h4>
                <img src="https://via.placeholder.com/20" />
                <dl>
                  <dt>Temp:</dt>
                  <dd>73.32</dd>
                  <dt>Wind:</dt>
                  <dd>9.53 MPH</dd>
                  <dt>Humidity:</dt>
                  <dd>66%</dd>
                </dl>
              </div>
              <div class="col-md-3 col-sm-12">2nd container</div>
              <div class="col-md-3 col-sm-12">3rd container</div>
              <div class="col-md-3 col-sm-12">4th container</div>
            </div>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
