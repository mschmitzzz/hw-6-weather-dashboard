<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <header>
            <h1>Weather Dashboard</h1>
          </header>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <aside>
            <div id="search-container">
              <h2>Search for a city:</h2>
              <form id="search-form">
                <input
                  id="search-form-city-input"
                  type="text"
                  placeholder="San Diego"
                  class="col-12"
                />
                <button class="btn btn-primary col-12">Search</button>
              </form>
            </div>
            <div>
              <button class="btn btn-secondary col-12">Austin</button>
            </div>
          </aside>
        </div>
        <div class="col-9">
          <main>
            <div class="row">
              <div class="col-12">
                <h2 id="weather-day-city"></h2>
                <img id="weather-day-icon" src="" />
                <dl>
                  <dt>Temp:</dt>
                  <dd id="weather-day-temp"></dd>
                  <dt>Wind:</dt>
                  <dd id="weather-day-wind"></dd>
                  <dt>Humidity:</dt>
                  <dd id="weather-day-humidity"></dd>
                  <dt>UV Index:</dt>
                  <dd id="weather-day-uv-index" class="rounded"></dd>
                </dl>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <h3>5-Day Forecast</h3>
              </div>
              <div id="forecast-container"></div>
            </div>
          </main>
        </div>
      </div>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
